<section id="contact" class="min-h-screen bg-gray-900 text-white px-4 md:px-0 py-16">
  <h2 class="text-4xl font-bold text-orange-500 text-center mb-12">Contact / Book Us</h2>

  <div class="max-w-3xl mx-auto bg-gray-800 rounded-lg p-8 shadow-lg">
    <form class="flex flex-col space-y-4">
      <input type="text" placeholder="Your Name" class="px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500">
      <input type="email" placeholder="Your Email" class="px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500">
      <textarea placeholder="Message / Booking Details" rows="5" class="px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
      <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-black font-semibold px-6 py-3 rounded-md transition">
        Send Message
      </button>
    </form>
  </div>
</section>
