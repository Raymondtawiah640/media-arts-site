<section id="OnlineAdvertisement" class="py-16 bg-gray-900 text-white px-4 md:px-0">
  <div class="max-w-7xl mx-auto text-center mb-12">
    <h2 class="text-3xl md:text-4xl font-bold text-orange-500 mb-6">Online Advertisement</h2>
    <p class="text-gray-300 max-w-3xl mx-auto mb-8">
      Digital marketing solutions to boost your brand online. We create impactful ads for social media, search engines, and websites.
    </p>
  </div>

  <!-- Gallery Grid -->
  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let img of adImages"
         class="overflow-hidden rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer"
         (click)="openImage(img)">
      <img [src]="img" alt="Advertisement Image" class="w-full h-64 object-cover">
    </div>
  </div>
</section>

<!-- Modal / Lightbox -->
<div *ngIf="selectedImage"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
     (click)="closeImage()">

  <!-- Close Button -->
  <button class="absolute top-5 right-5 text-white text-3xl font-bold hover:text-gray-300 cursor-pointer"
          (click)="closeImage(); $event.stopPropagation()">
    &times;
  </button>

  <img [src]="selectedImage"
       alt="Enlarged Advertisement"
       class="w-full max-w-full sm:max-w-3xl md:max-w-4xl lg:max-w-5xl max-h-[80vh] rounded-lg shadow-lg"
       (click)="$event.stopPropagation()">
</div>
